[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	workloads/SCServo@^1.0.1
	nanopb/Nanopb@^0.4.91
	sparkfun/SparkFun 9DoF IMU Breakout - ICM 20948 - Arduino Library@^1.3.2
